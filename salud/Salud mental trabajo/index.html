<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salud empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:ital,wght@0,100..900;1,100..900&family=Delius&family=Hanalei+Fill&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poiret+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <!-- Encabezado -->
    <div class="encabezado">
        <h1 class="mb-4">Salud laboral</h1>
        <h3>"Elige un trabajo que te guste y no tendrás que trabajar ningún día de tu vida"</h3>
        <!-- Botón centrado -->
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
                Iniciar sesión
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h2 class="modal-title fs-5" id="loginModalLabel">Iniciar sesión</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Select -->
                        <div class="mb-3">
                            <label for="inputType" class="form-label">Selecciona una opción</label>
                            <select class="form-select" id="inputType" onchange="toggleInput()">
                                <option value="email">Correo Electrónico</option>
                                <option value="tel">Número de Teléfono</option>
                            </select>
                        </div>

                        <!-- Input dinámico -->
                        <div class="mb-3">
                            <label for="userInput" class="form-label" id="userInputLabel">Correo Electrónico</label>
                            <input type="email" class="form-control" id="userInput" placeholder="Ingresa tu correo">
                        </div>

                        <!-- Contraseña -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password"
                                placeholder="Ingresa tu contraseña">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="index.html" class="btn btn-primary w-100">Ingresar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para cambiar el input según selección -->
    <script>
        function toggleInput() {
            const select = document.getElementById("inputType");
            const input = document.getElementById("userInput");
            const label = document.getElementById("userInputLabel");

            if (select.value === "tel") {
                input.type = "tel";
                input.placeholder = "Ingresa tu número";
                label.textContent = "Número de Teléfono";
            } else {
                input.type = "email";
                input.placeholder = "Ingresa tu correo";
                label.textContent = "Correo Electrónico";
            }
        }
    </script>

</body>

</html>
